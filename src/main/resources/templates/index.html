<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${tittle}"></title>
    </head>
    <body>
        <h1 th:text="${greeting}"></h1>
        <div th:if="${show}">
            Content div
        </div>
        <div th:if="${series != null}">
            My series:
            <ul th:each="serie : ${series}">
                <li th:text="${serie}"></li>
            </ul>
        </div>
    </body>
</html>
